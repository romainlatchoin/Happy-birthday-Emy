<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Myst√®re</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #timer-screen, #grid-screen, #content-screen, #question-screen {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #timer-screen.active, #grid-screen.active, #content-screen.active, #question-screen.active {
            display: flex;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .box {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid #444;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .box:not(.locked):hover {
            transform: scale(1.05);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .box.locked {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .box-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .lock-icon {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #content-screen {
            flex-direction: column;
        }

        .content-display {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .content-display h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .content-display p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content-display img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .content-display video {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .scrollable-text {
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .scrollable-text::-webkit-scrollbar {
            width: 10px;
        }

        .scrollable-text::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .scrollable-text::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
        }

        .scrollable-text::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .content-link {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            margin: 30px 0;
            transition: all 0.3s ease;
        }

        .content-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .redirect-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(245, 87, 108, 0.5);
        }

        .back-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #ddd;
            transform: scale(1.05);
        }

        .timer-label {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .click-hint {
            font-size: 1.2rem;
            margin-top: 30px;
            opacity: 0.6;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.2; }
        }

        .timer-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .timer-label-small {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        #timer-small {
            font-size: 2rem;
            font-weight: bold;
        }

        #grid-screen {
            flex-direction: column;
        }

        .question-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .question-container h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .question-container p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            margin-bottom: 20px;
        }

        #answer-input:focus {
            outline: none;
            border-color: #fff;
        }

        .submit-button {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #ddd;
            transform: scale(1.05);
        }

        #error-message {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 1rem;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <!-- √âcran du minuteur -->
    <div id="timer-screen" class="active">
        <div>
            <div class="timer-label">Temps restant avant le prochain d√©verrouillage</div>
            <div id="timer">--:--:--</div>
            <div class="click-hint">Cliquez pour voir les jours</div>
        </div>
    </div>

    <!-- √âcran de la question -->
    <div id="question-screen">
        <div class="question-container">
            <h2 id="question-title">Question du jour</h2>
            <p id="question-text"></p>
            <input type="text" id="answer-input" placeholder="Votre r√©ponse...">
            <button class="submit-button" onclick="checkAnswer()">Valider</button>
            <div id="error-message"></div>
        </div>
    </div>

    <!-- √âcran de la grille -->
    <div id="grid-screen">
        <div class="timer-header">
            <div class="timer-label-small">Prochain d√©verrouillage dans :</div>
            <div id="timer-small">--:--:--</div>
        </div>
        <div class="grid-container" id="grid"></div>
    </div>

    <!-- √âcran de contenu -->
    <div id="content-screen">
        <div class="content-display" id="content"></div>
        <button class="back-button" onclick="showGrid()">‚Üê Retour</button>
    </div>

    <script>
        // Questions quotidiennes (une par jour)
        const dailyQuestions = {
            1: {
                question: "Quelle est la capitale de la France ?",
                answer: "paris"
            },
            2: {
                question: "Combien font 5 + 7 ?",
                answer: "12"
            },
            3: {
                question: "Quelle couleur obtient-on en m√©langeant bleu et jaune ?",
                answer: "vert"
            },
            4: {
                question: "Quel est le plus grand oc√©an du monde ?",
                answer: "pacifique"
            },
            5: {
                question: "Combien y a-t-il de jours dans une semaine ?",
                answer: "7"
            },
            6: {
                question: "Quelle plan√®te est la plus proche du Soleil ?",
                answer: "mercure"
            },
            7: {
                question: "Quel animal dit 'miaou' ?",
                answer: "chat"
            }
        };

        // Contenu pour chaque jour
        const contents = {
            1: {
                type: 'text',
                title: 'Jour 1',
                content: 'Bienvenue dans cette aventure ! Chaque jour r√©v√®le une nouvelle surprise...'
            },
            2: {
                type: 'image',
                title: 'Jour 2',
                content: 'https://via.placeholder.com/600x400/333/fff?text=Image+Jour+2'
            },
            3: {
                type: 'link',
                title: 'Jour 3',
                content: 'https://www.example.com',
                linkText: 'Cliquez ici pour d√©couvrir la surprise !'
            },
            4: {
                type: 'video',
                title: 'Jour 4',
                content: 'https://www.w3schools.com/html/mov_bbb.mp4'
            },
            5: {
                type: 'text',
                title: 'Jour 5',
                content: 'Nous sommes √† mi-chemin !'
            },
            6: {
                type: 'link',
                title: 'Jour 6',
                content: 'https://www.youtube.com',
                linkText: 'D√©couvrez la vid√©o du jour'
            },
            7: {
                type: 'scroll-redirect',
                title: 'Jour 7',
                content: `
                    <p>F√©licitations ! Vous √™tes arriv√© au jour 7...</p>
                    <p>Cette aventure touche √† sa fin, mais une nouvelle commence !</p>
                    <p>Vous avez parcouru un long chemin, jour apr√®s jour, d√©voilant chaque myst√®re.</p>
                    <p>Chaque √©tape vous a rapproch√© de ce moment final.</p>
                    <p>Maintenant, il est temps de d√©couvrir ce qui vous attend.</p>
                    <p>Le voyage ne s'arr√™te pas ici, il ne fait que commencer.</p>
                    <p>√ätes-vous pr√™t √† franchir la derni√®re porte ?</p>
                    <p>Tout ce que vous avez v√©cu jusqu'ici n'√©tait qu'une pr√©paration.</p>
                    <p>La vraie aventure vous attend de l'autre c√¥t√©.</p>
                    <p>Faites d√©filer jusqu'au bout pour continuer...</p>
                `,
                url: 'sampleFolder/index.html',
                buttonText: 'D√©couvrir la suite ‚Üí'
            }
        };

        // Date de d√©but (√† ajuster selon vos besoins)
        // POUR TESTER : date 7 jours avant aujourd'hui pour d√©bloquer tous les jours
        const startDate = new Date('2025-11-06T00:00:00+01:00');
        // POUR PRODUCTION : utilisez la vraie date de d√©but
        // const startDate = new Date('2025-11-13T00:00:00+01:00');

        // Stocker les r√©ponses valid√©es
        let answeredDays = {};

        function getTodayDay() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
            return Math.max(1, Math.min(days, 7));
        }

        function getUnlockedDays() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
            return Math.max(0, Math.min(days, 7));
        }

        function getTimeUntilNextDay() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setHours(24, 0, 0, 0);
            
            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimer() {
            const timeString = getTimeUntilNextDay();
            document.getElementById('timer').textContent = timeString;
            document.getElementById('timer-small').textContent = timeString;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const unlockedDays = getUnlockedDays();
            
            for (let i = 1; i <= 7; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                
                if (i > unlockedDays) {
                    box.classList.add('locked');
                    box.innerHTML = `
                        <div class="box-number">${i}</div>
                        <div class="lock-icon">üîí</div>
                    `;
                } else {
                    box.innerHTML = `<div class="box-number">${i}</div>`;
                    box.onclick = () => showContent(i);
                }
                
                grid.appendChild(box);
            }
        }

        function showContent(day) {
            const contentData = contents[day];
            const contentDiv = document.getElementById('content');
            let html = `<h2>${contentData.title}</h2>`;
            
            if (contentData.type === 'text') {
                html += `<p>${contentData.content}</p>`;
            } else if (contentData.type === 'image') {
                html += `<img src="${contentData.content}" alt="${contentData.title}">`;
            } else if (contentData.type === 'video') {
                html += `<video controls><source src="${contentData.content}" type="video/mp4"></video>`;
            } else if (contentData.type === 'link') {
                html += `<a href="${contentData.content}" target="_blank" class="content-link">${contentData.linkText || 'Cliquez ici'}</a>`;
            } else if (contentData.type === 'scroll-redirect') {
                html += `<div class="scrollable-text">${contentData.content}</div>`;
                html += `<a href="${contentData.url}" class="redirect-button">${contentData.buttonText || 'Continuer'}</a>`;
            }
            
            contentDiv.innerHTML = html;
            
            document.getElementById('grid-screen').classList.remove('active');
            document.getElementById('content-screen').classList.add('active');
        }

        function showQuestion() {
            const today = getTodayDay();
            const todayQuestion = dailyQuestions[today];
            
            if (!todayQuestion) {
                showGrid();
                return;
            }
            
            document.getElementById('question-title').textContent = `Question du jour ${today}`;
            document.getElementById('question-text').textContent = todayQuestion.question;
            document.getElementById('answer-input').value = '';
            document.getElementById('error-message').textContent = '';
            
            document.getElementById('timer-screen').classList.remove('active');
            document.getElementById('question-screen').classList.add('active');
        }

        function checkAnswer() {
            const today = getTodayDay();
            const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
            const correctAnswer = dailyQuestions[today].answer.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                answeredDays[today] = true;
                document.getElementById('question-screen').classList.remove('active');
                showGrid();
            } else {
                document.getElementById('error-message').textContent = 'R√©ponse incorrecte, r√©essayez !';
            }
        }

        function showGrid() {
            document.getElementById('content-screen').classList.remove('active');
            document.getElementById('timer-screen').classList.remove('active');
            document.getElementById('grid-screen').classList.add('active');
            createGrid();
        }

        // Clic sur l'√©cran du timer pour aller √† la question
        document.getElementById('timer-screen').addEventListener('click', () => {
            const today = getTodayDay();
            if (!answeredDays[today]) {
                showQuestion();
            } else {
                showGrid();
            }
        });

        // Permettre de valider avec la touche Entr√©e
        document.getElementById('answer-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Mise √† jour du timer chaque seconde
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // V√©rifier les d√©verrouillages toutes les minutes
        setInterval(() => {
            if (document.getElementById('grid-screen').classList.contains('active')) {
                createGrid();
            }
        }, 60000);
    </script>
</body>
</html>
